baseURL = "https://blog.quteam.com/"
languageCode = "en-us"
title = "Quteam"
theme = "diary"
publishdir = "docs"
defaultcontentlanguage = "zh"
enableemoji = true

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "perldoc"
    tabWidth = 4

[taxonomies]
   tag = "tags"
   series = "series"
   category = "categories"

[[menu.main]]
  url = "/posts"
  name = "Archive"
  weight = 1
[[menu.main]]
  url = "/categories"
  name = "Categories"
  weight = 2
[[menu.main]]
  url = "/tags"
  name = "Tags"
  weight = 3
[[menu.main]]
  url = "/index.xml"
  name = "RSS Feed"
  weight = 4
